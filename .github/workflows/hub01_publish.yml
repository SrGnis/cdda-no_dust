name: Publish to Hub01

on:
  push:
    tags:
      - '*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Fetch publish.py from Hub01-Shop-API-Tools
        run: |
          curl -sL https://raw.githubusercontent.com/SrGnis/Hub01-Shop-API-Tools/main/publish.py -o publish.py
          chmod +x publish.py

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install gitpython PyGithub hub01_client

      - name: Publish to Hub01
        env:
          HUB01_API_TOKEN: ${{ secrets.HUB01_API_TOKEN }}
        run: |
          python3 publish.py . \
            --tag "${{ github.ref_name }}" \
            --subfolder "src/dist" \
            --release-type "release" \
            --project-slug "no-dust" \
            --tags "dda_experimental" \
            --api-url "https://hub01-shop.srgnis.com/api"
